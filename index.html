<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Math Game Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="score">score:<span id="score-value">0</span></div>
      <div id="correct">
        correct
      </div>
      <div id="wrong">
        Try Again
      </div>
      <div id="question"></div>
      <div id="instruction">
        click on the correct ans
      </div>
      <div id="choices">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
      </div>
      <div id="startreset">
        Start Game
      </div>
      <div id="time-remaining">
        Time Remaining:
        <span id="time-remaining-value">60 </span>sec
      </div>
      <div id="gameover">
        game over!<br /><br />your score is <span id="total-score"></span>
      </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
